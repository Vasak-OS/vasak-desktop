sonar.projectBaseDir=.
sonar.sourceEncoding=UTF-8

# Fuente frontend (Vue/TS) y backend Tauri (Rust)
sonar.sources=src,src-tauri/src
sonar.tests=src-tauri/tests

# Excluir artefactos y dependencias (dejamos target de tauri accesible para leer el reporte de clippy)
sonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/.git/**

# TypeScript/Vue
sonar.typescript.tsconfigPaths=tsconfig.json

# Rust (Tauri)
sonar.rust.cargo.tomlPaths=src-tauri/Cargo.toml
sonar.rust.targets=src-tauri/target
# Si generas el reporte JSON de clippy: cargo clippy --message-format=json -Zunstable-options > src-tauri/clippy.json
sonar.rust.clippy.reportPaths=src-tauri/clippy.json
